<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=, initial-scale=1.0 , user-scalable=no"
		/>
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="bodyIndex">
		<div class="scorePanel">
			<div class="topScorePanel">
				<div class="energy">
					<img src="icons8-энергия-94.png" />
					<div id="energyBox">
						<div id="energyFill"></div>
						<span id="energyText">500</span>
					</div>
				</div>
			</div>
			<div class="centerScorePanel">
				<img src="icons8-монета-48 (1).png" />
				<span id="score">0</span>
			</div>
			<div class="bottonScorePanel">
				<p>+ <span id="scoreInHour">0</span> в час</p>
			</div>
		</div>
		<div class="cardsPanel">
			<div class="upgradeCards">
				<p class="caption">Прокачайся</p>
				<div class="containerUpgradeCards">
					<div class="card" id="clickFullEnergy">
						<div class="imageCard">
							<p>ур. <span id="lvlFullEnergy" class="lvlFullEnergy">0</span></p>
						</div>
						<p class="textCard">Запас энергии</p>
					</div>
					<div class="card" id="clickCountClick">
						<div class="imageCard">
							<p>ур. <span id="lvlFullEnergy">0</span></p>
						</div>
						<p class="textCard">Мультитап</p>
					</div>
					<div class="card" id="clickRestart">
						<div class="imageCard">
							<p><span id="lvlRestart" class="lvlRestart">0</span>/6</p>
						</div>
						<p class="textCard">Перезагрузка</p>
					</div>
				</div>
			</div>
			<div class="upgradeCards">
				<p class="caption">Пассивный доход</p>
				<div class="passiveContainer">
					<div class="card cardPassive" data-id="1"></div>
					<div class="card cardPassive" data-id="2"></div>
					<div class="card cardPassive" data-id="3"></div>
					<div class="card cardPassive" data-id="4"></div>
					<div class="card cardPassive" data-id="5"></div>
				</div>
			</div>
		</div>
		<div class="menuPanel">
			<a href="index.html" class="menuText"
				><div class="menuButton">
					<img src="icons8-play-в-круге-50.png" />
					<p>Играть</p>
				</div></a
			>
			<a href="#" class="menuText"
				><div class="menuButton">
					<img src="icons8-монета-в-руке-64.png" />
					<p>Доход</p>
				</div></a
			>
			<a href="#" class="menuText"
				><div class="menuButton">
					<img src="icons8-медаль-64.png" />
					<p>Призы</p>
				</div></a
			>
			<a href="command.html" class="menuText"
				><div class="menuButton">
					<img src="icons8-команда-48.png" />
					<p>Команда</p>
				</div></a
			>
		</div>
		<dialog id="screenLvlEnergy" class="dialog">
			<form method="dialog">
				<button class="closeButton">X</button>
				<img class="imgDialog" src="сова.card.png" />
				<h2>Запас энергии</h2>
				<div class="textContainer">
					<p>ур. <span class="lvlFullEnergy">0</span></p>
					<img src="icons8-энергия-94.png" />
					<p>+<span id="countEnergy">100</span></p>
				</div>
				<button class="pay" id="payLvlEnergy">
					<p>Купить за <span id="priceLvlEnergy">300</span></p>
				</button>
			</form>
		</dialog>
		<dialog id="screenTap" class="dialog">
			<form method="dialog">
				<button class="closeButton">X</button>
				<img class="imgDialog" src="сова.card1.png" />
				<h2>Мультитап</h2>
				<div class="textContainer">
					<p>ур. <span class="lvlTap">0</span></p>
					<img src="icons8-энергия-94.png" />
					<p>+<span id="countTap">10</span></p>
				</div>
				<button class="pay" id="payLvlTap">
					<p>Купить за <span id="priceLvlTap">300</span></p>
				</button>
			</form>
		</dialog>
		<dialog id="screenRestart" class="dialog">
			<form method="dialog">
				<button class="closeButton">X</button>
				<img class="imgDialog" src="сова.card2.png" />
				<h2>Перезагрузка</h2>
				<div class="textContainer">
					<p>ур. <span class="lvlRestart">0</span>/6</p>
					<img src="icons8-энергия-94.png" />
					<p>Восстанавитель энергии</p>
				</div>
				<button class="pay" id="payLvlRestart">
					<p>Бесплатно</p>
				</button>
			</form>
		</dialog>
		<dialog class="dialog" id="screenPassive"></dialog>
		<script src="script.js"></script>
	</body>
</html>
